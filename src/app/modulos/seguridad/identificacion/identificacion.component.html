<div class="had-container">
    <div class="parallax-container logueo">
        <div class="row"><br>
            <div class="col m8 s8 offset-m2 offset-s2 center">
                <img src="./assets/recursos/img/cupcake.png" alt="Logo" class="circle responsive-img" style="width: 15%;">
                <div class="row login">
                    <h4>Inicio de sesión.</h4>
                    <form [formGroup]="fgValidador" class="col s12" (ngSubmit)="identificarUsuario()">
                        <div class="row">
                            <div class="input-field col m12 s12">
                                <i class="material-icons iconis prefix">email</i>
                                <input formControlName="usuario" id="email" type="text" required>
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col m12 s12">
                                <i class="material-icons iconis prefix">key</i>
                                <input formControlName="clave" id="password" type="password"  required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row center-align">
                            <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-light" type="submit" name="action">Iniciar sesión!
                                <i class="class material-icons rigth">send</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> <!-- fin del .container --><br><br>
